<div>
    @if (departamentos.length > 0) {
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Localidad</th>
                </tr>
            </thead>
            <tbody>
                @for (departamento of departamentos; track departamento) {
                    <tr>
                        <td>{{departamento.numero}}</td>
                        <td>{{departamento.nombre}}</td>
                        <td>{{departamento.localidad}}</td>
                        <td>
                            <a [routerLink]="['/details/',departamento.numero,departamento.nombre,departamento.localidad]" class="btn btn-info">
                                Details
                            </a>
                            <a [routerLink]="['/edit/',departamento.numero]" class="btn btn-warning">
                                Edit
                            </a>
                            <a class="btn btn-danger" (click)="confirmDelete(departamento.numero)">
                                Delete
                            </a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }
</div>
